<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prem's Burger Shop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- home container -->
    <div class="container">
      <div id="home">
        <header>
          <h1>Burger Mania</h1>
        </header>
        <!-- static navigation -->
        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#product-list">Product List</a></li>
            <li><a href="cart.html" id="cart-link">Cart</a></li>
            <li><a href="previousOrders.html" id="prev-orders">Previous Orders</a></li>
            <li><a href="about.html" id="about">About</a></li>
          </ul>
        </nav>
      </div>
      <!-- filter and search bar -->
      <div id="product-list">
        <h2 id="list-name">Product List</h2>
        <label for="category-filter" name="c-filter">Filter :</label>&nbsp;
        <select name="category-filter" id="c-filter">
          <option value="All">All</option>
          <option value="Veg">Veg</option>
          <option value="Non-veg">Nonveg</option>
          <option value="Coke">Coke</option>
          <option value="Fries">Fries</option>
          <option value="Meal">Meal</option>
        </select>
        <input
          type="text"
          id="search-bar"
          placeholder="Search meals or burgers"
        />
        <!-- add product here  -->
        <div id="products" class="products-container"></div>
      </div>


    <script type="module" src="script.js"></script>
  </body>
</html>
