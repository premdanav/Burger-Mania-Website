<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Shop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- home container -->
    <div class="container">
      <div id="home">
        <header>
          <h1>Burger Shop</h1>
        </header>
        <!-- static navigation -->
        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#product-list">Product List</a></li>
            <li><a href="#cart" id="cart-link">Cart</a></li>
          </ul>
        </nav>
      </div>
      <!-- filter and search bar -->
      <div id="product-list">
        <h2 id="list-name">Product List</h2>
        <label for="category-filter" name="c-filter">Filter :</label>&nbsp;
        <select name="category-filter" id="c-filter">
          <option value="All">All</option>
          <option value="Veg">Veg</option>
          <option value="Non-veg">Nonveg</option>
          <option value="Coke">Coke</option>
          <option value="Fries">Fries</option>
          <option value="Meal">Meal</option>
        </select>
        <input
          type="text"
          id="search-bar"
          placeholder="Search meals or burgers"
        />
        <!-- add product here  -->
        <div id="products" class="products-container"></div>
      </div>

      <!-- shopping cart section -->
      <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-list"></ul>
        <button id="checkout-btn"><strong>Checkout</strong></button>
        <button id="delete-btn" class="hidden">
          <strong>Delete Last Item</strong>
        </button>
      </div>

      <!-- checkout  section -->
      <div id="checkout" class="hidden">
        <h2>Checkout</h2>
        <form id="checkout-form">
          <label for="name"><strong>Name:</strong></label>
          <input type="text" id="name" required />
          <br />
          <br />
          <label for="email"><strong>Email:</strong></label>
          <input type="email" id="email" required />
          <br />
          <br />
          <button type="button" id="generate-bill-btn">
            <strong>Generate Bill</strong>
          </button>
        </form>
      </div>

      <!-- bill section -->
      <div id="bill" class="hidden">
        <h2>Bill</h2>
        <div id="regular-bill"></div>
        <div id="discounted-bill"></div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
